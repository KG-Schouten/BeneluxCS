<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap and icon fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/darkmode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/lightmode.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/flags_filter.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/navbar.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
    
    {% block extra_css %}{% endblock %}

    <title>{% block title %}Home{% endblock %}</title>
  </head>
  
  <body class="dark-mode">
    
    <!-- Nav bar top -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <!-- Navbar brand or toggler -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav bar collapse -->
      <div class="collapse navbar-collapse" id="navbar">
        <!-- Left-aligned nav links -->
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link {% if request.path == '/esea' %}active{% endif %}" 
            id="esea" 
            href="/esea" 
            aria-current="{% if request.path == '/esea' %}page{% endif %}">ESEA</a>
          <a class="nav-item nav-link {% if request.path == '/leaderboard' %}active{% endif %}"
            id="leaderboard" 
            href="/leaderboard"
            aria-current="{% if request.path == '/leaderboard' %}page{% endif %}">Leaderboard</a>
          <a class="nav-item nav-link {% if request.path == '/stats' %}active{% endif %}"
            id="stats" 
            href="/stats"
            aria-current="{% if request.path == '/stats' %}page{% endif %}">Stats</a>
        </div>

        <!-- Right-aligned dark mode toggle -->
        <div class="ms-auto">
          <button id="darkModeToggle" class="btn btn-secondary btn-sm" type="button">
            Dark Mode
          </button>
        </div>
      </div>  
    </nav>

    <div class="container">
      {% block content %}
      <h1>Welcome to the Benelux CS Page</h1>
      <p>This is a simple Flask application to display CS stats.</p>
      {% endblock %}
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  {% block javascript %}
    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
  {% endblock %}
  </body>
</html>
