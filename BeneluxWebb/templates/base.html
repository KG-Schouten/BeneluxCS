<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}BeneluxCS{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/beneluxcs_logo.png') }}">

    <script defer data-domain="beneluxcs.nl" src="https://analytics.beneluxcs.nl/js/script.file-downloads.hash.outbound-links.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>

    <!-- CSS: Google fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS: Bootstrap, Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- CSS: DataTables, Daterangepicker, Bootstrap Select, Select2 -->
    <link href="https://cdn.datatables.net/v/bs5/dt-2.3.4/b-3.2.5/b-colvis-3.2.5/b-html5-3.2.5/cc-1.1.0/fc-5.0.5/fh-4.0.3/r-3.0.6/sc-2.4.3/sb-1.8.4/sp-2.3.5/sl-3.1.0/sr-1.4.2/datatables.min.css" rel="stylesheet" integrity="sha384-cqV69OaDubyp7ZbVI2ap4sM2oVenQw56aYor7qVdt3SeNmRh+ER48zELgNmgPuiT" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


    <!-- Custom base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/darkmode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/lightmode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/flags_filter.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/footer.css') }}">

    {% block extra_css %}{% endblock %}
  </head>
  <body class="dark-mode">
    
    <!-- Nav bar top -->
    <div class="page-wrapper">
      <div class="container-fluid navbar-container">
        <nav class="container-boxed navbar-boxed">
          <div class="nav-mobile-top">
            <a class="nav-logo" href="/">
              <div class="nav-logo-small">
                <img src="{{ url_for('static', filename='img/beneluxcs_logo.png') }}" alt="Logo" loading="lazy">
              </div>
              <span class="nav-logo-text">
                BENELUXCS
              </span>
            </a>

            <div class="hamburger">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
          </div>

          <ul class="nav-links">
            <li><a href="/esea">ESEA</a></li>
            <li><a href="/stats">Stats</a></li>
            <li><a class="disabled" data-bs-toggle="tooltip" data-bs-placement="bottom" title="soooon™™™">Hub</a></li>
            <li><a class="disabled" data-bs-toggle="tooltip" data-bs-placement="bottom" title="soooon™™™">Matches</a></li>
            <li><a class="disabled" data-bs-toggle="tooltip" data-bs-placement="bottom" title="soooon™™™">Events</a></li>
          </ul>

          <!-- <div class="darkmode-toggle">
            
            <input type="checkbox" class="checkbox" id="darkModeToggle">
            
            <label for="darkModeToggle" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>

          </div> -->
        </nav>
      </div>

      <div class="container-fluid">
        <div class="container-boxed">
          <div class="content-boxed">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid footer-container py-4">
      <div class="container-boxed footer-boxed">
        <!-- Social & Project Info -->
        <div class="contact-links mb-3">
          <div class="mb-3">
            <span>Contact me: </span> 
            <a href="https://discordapp.com/users/228206535405207552" class="icon-box" target="_blank" rel="noopener" title="Discord">
              <i class="bi bi-discord"></i>
            </a>
            <a href="https://x.com/Fowlz_" class="icon-box" target="_blank" rel="noopener" title="Twitter">
              <i class="bi bi-twitter-x"></i>
            </a>
            <a href="https://steamcommunity.com/id/Fowlz1/" class="icon-box" target="_blank" rel="noopener" title="Steam">
              <i class="bi bi-steam"></i>
            </a>
          </div>
          <div class="mb-1">
            <a href="https://github.com/KG-Schouten/BeneluxCS" target="_blank" rel="noopener" title="GitHub Repo">
              <i class="bi bi-github"></i> View source on GitHub
            </a>
          </div>
          <div class="mb-0">
            <a href="https://discord.gg/9xzsGTGhjm" target="_blank" rel="noopener" title="Join our Discord">
              <i class="bi bi-discord"></i> Join the Benelux Discord
            </a>
          </div>
        </div>

        <!-- Licensing Note -->
        <div class="text-muted small mt-3">
          © 2025 Koen Schouten. Code licensed under 
          <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank" rel="noopener noreferrer" class="text-muted">
            GPL v3
          </a>.
        </div>
      </div>
    </footer>

  <!-- JS: jQuery first -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- JS: Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS: Core Plugins -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://cdn.datatables.net/v/bs5/dt-2.3.4/b-3.2.5/b-colvis-3.2.5/b-html5-3.2.5/cc-1.1.0/fc-5.0.5/fh-4.0.3/r-3.0.6/sc-2.4.3/sb-1.8.4/sp-2.3.5/sl-3.1.0/sr-1.4.2/datatables.min.js" integrity="sha384-KN0jHdzhFu43Kc+CvHGtiJxoKNvZGY118F7v22BuvGFNLFQVkOzkVIwaWn1ayase" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>

  <!-- Custom base JS -->
  <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>

  {% block javascript %}{% endblock %}
  </body>
</html>
