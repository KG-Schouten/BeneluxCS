<!DOCTYPE html>
{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/stats.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/flags_filter.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="stats-layout mb-3">
        <!-- Top left spacer -->
        <div class="column-left"></div>

        <!-- Top right filters (search + per-page) -->
        <div class="column-right">
            <form class="d-flex justify-content-between align-items-center flex-wrap gap-2" method="get"
                    id="stats-table-form" onsubmit="return false;">

                <!-- Page size -->
                <div class="entries-selector d-flex align-items-center">
                    <label for="per-page-select" class="form-label">Show</label>
                    <select id="per-page-select" name="per_page" class="form-select form-select-sm w-auto">
                        {% for option in [10, 25, 50, 100] %}
                        <option value="{{ option }}" {% if per_page == option %}selected{% endif %}>{{ option }}</option>
                        {% endfor %}
                    </select>
                    <label for="per-page-select" class="form-label">players</label>
                </div>

                <!-- Player name search -->
                <div class="search-bar d-flex align-items-center">
                    <label for="search" class="form-label me-2">Search:</label>
                    <input type="text" name="search" id="search" class="form-control form-control-sm"
                           placeholder="Player name..." value="{{ search or '' }}" style="width: 160px;">
                </div>
            </form>
        </div>
    </div>

    <div class="stats-layout" id="stats-table-wrapper">
        <!-- Filters (Left) -->
        <div class="column-left">
            <!-- Could add filters here -->
        </div>
        <!-- Stats table -->
        <div class="column-right">
            <div class="stats-table-box" id="stats-table-box">
                {% include "partials/_stats_table.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
<script type="module" src="{{ url_for('static', filename='js/stats.js') }}"></script>
{% endblock %}
