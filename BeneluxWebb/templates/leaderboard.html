<!DOCTYPE html>
{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/leaderboard.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/flags_filter.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="leaderboard-layout mb-3">
        <!-- Top left spacer -->
        <div class="column-left"></div>

        <!-- Top right filters (search + per-page) -->
        <div class="column-right">
            <form class="d-flex justify-content-between align-items-center flex-wrap gap-2" method="get"
                    id="leaderboard-table-form" onsubmit="return false;">

                <!-- Page size -->
                <div class="entries-selector d-flex align-items-center">
                    <label for="per-page-select" class="form-label">Show</label>
                    <select id="per-page-select" class="form-select form-select-sm w-auto">
                        {% for option in [10, 20, 50, 100] %}
                        <option value="{{ option }}" {% if per_page == option %}selected{% endif %}>{{ option }}</option>
                        {% endfor %}
                    </select>
                    <label for="per-page-select" class="form-label">players</label>
                </div>

                <!-- Player name search -->
                <div class="search-bar d-flex align-items-center">
                    <label for="search" class="form-label me-2">Search:</label>
                    <input type="text" class="form-control form-control-sm" id="search" name="search"
                            placeholder="Player name..." value="{{ search or '' }}" style="width: 160px;">
                </div>
            </form>
        </div>
    </div>
    
    <div class="leaderboard-layout">
        <!-- Filters (Left Column) -->
        <div class="column-left">
            <div class="filter-sticky">
                <form method="get" id="leaderboard-filter-form" onsubmit="return false;">
                    <div class="accordion accordion-flush" id="filterAccordion">
                        <!-- Country Filter -->
                        <div class="accordion-item country-filter">
                            <h2 class="accordion-header" id="headingCountry">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseCountry" aria-expanded="true" aria-controls="collapseCountry">
                                    Country Filter
                                </button>
                            </h2>
                            <div id="collapseCountry" class="accordion-collapse collapse show"
                                aria-labelledby="headingCountry">
                                <div class="accordion-body">
                                    <div class="d-flex flex-wrap justify-content-center gap-2">
                                        {% for country in ['nl', 'be', 'lu'] %}
                                        <input type="checkbox" class="btn-check" id="filter{{ country }}"
                                            name="countries" value="{{ country }}" autocomplete="off"
                                            {% if selected and country in selected %}checked{% endif %}>
                                        <label class="flag-toggle" for="filter{{ country }}" data-bs-toggle="tooltip"
                                            data-bs-placement="top" title="{{ country.upper() }}">
                                            <img src="{{ url_for('static', filename='img/flags/' + country + '.png') }}"
                                                alt="{{ country }} flag" class="flag-img">
                                        </label>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ELO Filter -->
                        <div class="accordion-item elo-filter">
                            <h2 class="accordion-header" id="headingElo">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseElo" aria-expanded="true" aria-controls="collapseElo">
                                    ELO Range
                                </button>
                            </h2>
                            <div id="collapseElo" class="accordion-collapse collapse show"
                                aria-labelledby="headingElo">
                                <div class="accordion-body d-flex flex-row align-items-center gap-2">
                                    <span class="elo-value-pill me-2" id="elo-min-value">0</span>
                                    <div class="elo-slider-wrapper flex-grow-1">
                                        <div id="elo-slider"></div>
                                    </div>
                                    <span class="elo-value-pill ms-2" id="elo-max-value">5000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Leaderboard Table (Right Column) -->
        <div class="column-right">
            <!-- Table -->
            <div class="leaderboard-table-box">
                {% include "partials/_leaderboard_table.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
<script type="module" src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
{% endblock %}
